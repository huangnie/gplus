<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/popup.css">
</head>
<body>
<div id="container">

  <input  type="button" id="pick_user" class="btn" value="从企业QQ更新用户信息"> <i>在企业QQ广播里选择的用户，才会被更新到培训&考试系统。</i>

  <ul id="operate">
    <li id="course_list_show" class="active">正在开展中的课程</li>
    <li id="user_without_qq_list_show" class="unactive">系统未匹配的用户</li>
    <li id="import_qq_user_show" class="unactive">导入QQ用户 Excel</li>
  </ul>
  <div id="main">
    <div id="course" class="show w_per_100">
      <div id="course_list w_per_100"> 暂无 </div>
      <div class="w_per_100"><a class="btn hide" id="fill_receive_list_btn" >填充参训名单到企业QQ</a></div>
    </div>
    <div id="user" class="hide w_per_100">
      <div id="user_list"> 暂无，可能是培训&考试系统不是最新 </div>
    </div>
	
	<div id="import_qq_user" class="hide w_per_100">
      <iframe id="container_for_form" name="container_for_form" class="hide"> </iframe>
      <span>提示：导入 excel 须遵循模板的格式，<a style="color:red;" id="qq_user_template"  href="javascript:;">下载模板</a></span>
      <div class="w_per_100">
        <form id="import_qq_user_form" name="import_qq_user_form" target="container_for_form" action="javascript:;" method="post" enctype="multipart/form-data">
          <input type="file" class="txt_input" id="excel_file" name="excel_file" >
          <a  class="btn" name="import_submit" id="import_submit">确 认</a>
        </form>
      </div>
	</div>
  </div>
  <div id="tip"  class="w_per_100">  </div>


</div>

</body>
<script src="js/jquery.js"></script>
<script src="js/jquery-form.js.js"></script>
<script src="js/popup.js"></script>
</html>
